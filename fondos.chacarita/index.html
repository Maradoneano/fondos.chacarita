<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Fondos de donacion para CHACARITA JRS</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Inicia sesion con tu nombre y numero de socio.</p>
      <img src="icon.jpg" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="nombre"
          class="login__input login__input--user"
        />
       
        <input
          type="text"
          placeholder="n socio"
          maxlength="5"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE // DINERO DONADO-->
      <div class="balance">
        <div>
          <p class="balance__label">Dinero donado al Club Atletico Chacarita JRS.</p>
          <p class="balance__date">
            Al dia <span class="date">20/6/2022</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposito</div>
          <div class="movements__date">Hace 3 dias</div>
          <div class="movements__value">4 000€</div>
        </div>
        </div>
      </div>



      <!-- OPERACION: DEPOSITO -->
      <div class="operation operation--loan">
        <h2>Depositar plata</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Cantidad</label>
        </form>
      </div>

      <!-- OPERACION: CERRAR CUENTA -->
      <div class="operation operation--close">
        <h2>Cerrar cuenta</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirma usuario</label>
          <label class="form__label">Confirma N de SOCIO</label>
        </form>
      </div>




    <script src="script.js"></script>
  </body>
</html>
